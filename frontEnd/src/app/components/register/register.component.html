<div class="flex-col">
 <h2>Registration</h2>
  <div >
    <form (submit)="onRegisterSubmit()" class="form-signin">

      <div class="form-group">
        <label for="input-name" class="sr-only">Name</label>
        <input id="input-name" type="text" class="form-control"[(ngModel)]="firstName" name="firstName" placeholder="Name" required autofocus>
      </div>

      <div class="form-group">
        <label for="input-surname" class="sr-only">Surname</label>
        <input id="input-surname" type="text" class="form-control"[(ngModel)]="lastName" name="lastName" placeholder="Surname" required autofocus>
      </div>

      <div class="form-group">
        <label for="input-phone" class="sr-only">Phone Number</label>
        <input id="input-phone" type="tel" class="form-control"[(ngModel)]="phone" name="phone" placeholder="Phone Number" required autofocus>
      </div>

      <div class="form-group">
        <label for="input-email" class="sr-only">Email</label>
        <input id="input-email" type="email" class="form-control"[(ngModel)]="email" name="email" placeholder="Email" required autofocus>
      </div>

      <div class="form-group">
        <label for="input-password" class="sr-only" >Password</label>
        <input id="input-password" type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Password" required>
      </div>

      <div id="form-btn" class="flex-row">
        <div id="submit-btn">
          <input type="submit" class="btn btn-success" value="Sign up">
        </div>
      </div>

    </form>
  </div>

</div>
